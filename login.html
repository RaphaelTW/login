<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" dir="ltr">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Raphael-Laurentino">

    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/bootstrap.mim.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet">

</head>

<body>

<main>

    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="img/globoSeuLogo.png"
                                             style="width: 185px;" alt="logo">

                                        <h4 class="mt-1 mb-5 pb-1">Seja bem vindo(a)!</h4>
                                    </div>

                                    <form>
                                        <p>Entre com seu e-mail e senha</p>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" class="form-control"
                                                   placeholder="Digite o seu e-mail"/>
                                            <label class="form-label" for="email">Email</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="senha" class="form-control"
                                                   placeholder="Coloque a sua senha"/>
                                            <label class="form-label" for="senha">Senha</label>
                                        </div>

                                        <hr/>

                                        <!-- [Checkbox] -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                   id="checkbox" checked/>
                                            <label class="form-check-label" for="checkbox">
                                                Você deseja lembrar à senha?
                                            </label>
                                        </div>

                                        <!-- [Botão de enviar] -->
                                        <div class="text-center pt-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                    type="button">Entrar
                                            </button>

                                        </div>

                                        <div class="senha">
                                            <a class="text-muted"
                                               href="#">Esqueceu
                                                a senha?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mx-5"></h4>
                                    <img src="img/globoSeuLogo.png"
                                         style="width: 450px;" alt="logo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>

<!-- [Lista de Scripts] -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

<script src="js/bootstrap.mim.js"></script>

</html>
